<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>WesPeople: Connecting the Wesleyan Network Everywhere!</title>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.0.2/mapbox.css' rel='stylesheet' />

    <link href="/static/stylesheets/style.css" rel="stylesheet" type="text/css" />
    <link href="/static/stylesheets/MarkerCluster.Default.css" rel="stylesheet" type="text/css" />
    <link href="/static/stylesheets/MarkerCluster.css" rel="stylesheet" type="text/css" />
    <link href="/static/stylesheets/map.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="//use.typekit.net/leb2ulb.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script type="text/javascript" src="/static/js/leaflet.markercluster.js"></script>
    <script type="text/javascript" src="/static/js/script.js"></script>

  </head>
<body id="{% block body_id %}{% endblock %}">

      </div>
    {% endblock %}

</html>
