{% extends "base.html" %}
  {% block content %}
    <div id="main-maps">
      <header id="topBar" class="container">
      <a href="#" id="logo"><img src="/static/img/wespeople-logo.png"></a>
      <form action="/filter" method="get">
        <ul>
        <li>
            <label>Class Year:</label>
              <select class="year-select">
                <option value="all">All Grad Year</option>
                {% for year in years %}
                <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
              </select>

              </li>

              <li>
            <label>Major:</label>
            <select id="major-select">
              <option value="all">All Majors</option>
              {% for major in majors %}
              <option value="{{major }}">{{ major }}</option>
              {% endfor %}
            </select>
            </li>
            <li>
            <label>Industry/Career:</label>
            <select id="industry">
              <option value="all">All Careers</option>
              {% for i in industries %}
              <option value="{{ i }}">{{ i }}</option>
              {% endfor %}
            </select>
            </li>
          </ul>
      </form>
        <a href="#" class="button" type="submit">Find people!</a>

        </header>
      <section id="content-body">
            <div id="map"></div>
        <aside id="list-view">
        <div class="title">
          <h2><span id="num_people">0</span> people found near {{ location }}.</h2>
        </div>
          <ul>
            <li class="user">
            <a href="#">
              <h3>Lisa Sy</h3>
              <p>American Studies, 2013</p>
              <p>Design/Tech</p>
              <p>San Francisco, CA</p>
            </a>
            </li>
          </ul>
          </aside>
          <div id="map-view">
          </div>
      </section>
      <footer>
      <div class="container">
        <p>A WesHack 2013 project by 4 people.</p>
      </div>
      </footer>
    </div>
    <script type='text/javascript'>
      var mapId = 'ehc.map-shm0r7pp';

      var lat = {{ lat }};
      var lng = {{ lng }};

      var map = L.mapbox.map('map', mapId).setView([lat, lng], 8);
      map.addControl(L.mapbox.geocoderControl('ehc.map-shm0r7pp'));


      var ids = [];
      {% for id in ids %}
      ids.push({{ id }});
      {% endfor %}

      function load_one_person(url, filters) {
        jQuery.getJSON((url + filters), function(val) {
              var lng = val.location.coordinates[0];
              var lat = val.location.coordinates[1];
              var name = val.first_name + " " + val.last_name;
              var year = val.preferred_class_year;
              var degree1 = val.wesleyan_degree_1_major_1;
              var degree2 = val.wesleyan_degree_1_major_2;
              var degree3 = val.wesleyan_degree_1_major_3;
              var industry = val.industry;
              var city = val.city;
              var state = val.state;
              var country = val.country;
              var marker = new L.marker([lat, lng]);
              // var marker = L.circleMarker([lat, lng], 200)
              marker.bindPopup("<p><b>" + name + "</b>" + " " + year + "</br />" + degree1 + "<br /> " + degree2 + "<br /> " + degree3 + "<br />" + industry + "<br />" + city + ", " + state + ", " + country + "</p>");
              markers.addLayer(marker);
              people.push(val)
              jQuery("span#num_people").html(people.length);
              map.addLayer(markers); 
        })
        .fail(function() { console.log( "error" ); })
        .always(function() { console.log( "complete" ); });
      };

      jQuery(document).ready(function($){
        markers = new L.MarkerClusterGroup();
        for (var i in ids){
          load_one_person("/api/geoperson/", ids[i]);
        }
      });

</script> 
    {% endblock %}
</body>
</html>
